name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Set up job
      - name: Set up job
        run: echo "Job setup started"

      # 2. Run actions/checkout@v3
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3. Set up Python 3.12.7
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 4. Check Env
      - name: Check Environment
        run: env

      # 5. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r MLProject/requirements.txt
          # install rclone untuk upload ke Google Drive
          sudo apt-get update
          sudo apt-get install -y rclone

      # 6. Run MLflow project
      - name: Run mlflow project
        working-directory: MLProject
        run: mlflow run . --env-manager=local

      # 7. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 8. Install Python dependencies (lagi, untuk MLProject)
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      # 9. Upload to Google Drive via rclone
      - name: Upload MLflow artifacts to Google Drive
        run: |
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE_CONFIG_MYDRIVE_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf
          ARTIFACT_PATH="MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts"
          rclone copy "$ARTIFACT_PATH" mydrive:MLflowArtifacts/${{ steps.getrun.outputs.run_id }} --progress

      # 10. Build Docker Model
      - name: Build Docker Model
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 11. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 12. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 13. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 14. Post Log in to Docker Hub
      - name: Post Log in to Docker Hub
        run: echo "Post Docker login complete."

      # 15. Post Set up Python 3.12.7
      - name: Post Set up Python
        run: echo "Post Python setup complete."

      # 16. Post Run actions/checkout@v3
      - name: Post Checkout
        run: echo "Post checkout complete."

      # 17. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
