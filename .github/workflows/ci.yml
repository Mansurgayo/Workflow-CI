name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python 3.12.7
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Check Env
      - name: Check Environment
        run: env

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow docker scikit-learn pandas numpy requests

      # 5. Run MLflow project (training model)
      - name: Run MLflow Project
        working-directory: MLProject
        run: mlflow run . --env-manager=local

      # 6. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 7. Upload artefak model ke GitHub (branch artifacts)
      - name: Upload MLflow Artifacts to GitHub
        run: |
          mkdir -p artifacts
          cp -r MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/* artifacts/
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -b artifacts || git checkout artifacts
          cp -r artifacts/* .
          git add .
          git commit -m "Add MLflow artifacts for run ${{ steps.getrun.outputs.run_id }}" || echo "Nothing to commit"
          git push origin artifacts --force

      # 8. Build Docker Model
      - name: Build Docker Model
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 9. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 10. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 11. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 12. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
