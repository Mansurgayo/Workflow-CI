name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Set up job
      - name: Set up job
        run: echo "Job setup started"

      # 2. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3. Set up Conda & Python
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-update-conda: true

      # 4. Check Environment
      - name: Check Environment
        run: conda list

      # 5. Run MLflow project (aktifkan environment)
      - name: Run mlflow project
        working-directory: MLProject
        run: |
          conda activate mlflow-env
          mlflow run . --env-manager=local

      # 6. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 7. Upload artifacts to GitHub
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts

      # 8. Build Docker Model
      - name: Build Docker Model
        working-directory: MLProject
        run: |
          conda activate mlflow-env
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 9. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 10. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 11. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 12-17. Post steps
      - name: Post Log in to Docker Hub
        run: echo "Post Docker login complete."
      - name: Post Set up Python
        run: echo "Post Python setup complete."
      - name: Post Checkout
        run: echo "Post checkout complete."
      - name: Complete job
        run: echo "CI Workflow finished successfully."
