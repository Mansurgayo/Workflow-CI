name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Set up job
      - name: Set up job
        run: echo "Job setup started"

      # 2. Run actions/checkout@v3
      - name: Checkout repository
        uses: actions/checkout@v3

      # 3. Set up Python (via Conda)
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          auto-update-conda: true
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          update-env: true

      # 4. Check Env
      - name: Check Environment
        run: conda info && conda list

      # 5. Install dependencies (pip already handled in conda.yaml)
      - name: Dependencies installed via conda.yaml
        run: echo "Dependencies installed in Conda environment"

      # 6. Run MLflow project
      - name: Run MLflow project
        working-directory: MLProject
        run: mlflow run . --env-manager=local

      # 7. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 8. Install Python dependencies (optional, already in conda)
      - name: Confirm environment packages
        run: conda list

      # 9. Upload artifacts to GitHub
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts

      # 10. Build Docker Model
      - name: Build Docker Model
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 11. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 12. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 13. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 14. Post Log in to Docker Hub
      - name: Post Log in to Docker Hub
        run: echo "Post Docker login complete."

      # 15. Post Set up Python 3.12.7
      - name: Post Set up Python
        run: echo "Post Python setup complete."

      # 16. Post Run actions/checkout@v3
      - name: Post Checkout
        run: echo "Post checkout complete."

      # 17. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
