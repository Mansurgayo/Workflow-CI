name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Set up job
      - name: Set up job
        run: echo "Job setup started"

      # 2. Run actions/checkout@v3
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # 3. Set up Python 3.12.7 & Conda environment
      - name: Set up Python 3.12.7
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          auto-update-conda: true

      # 4. Check Env
      - name: Check Env
        run: conda list

      # 5. Install dependencies
      - name: Install dependencies
        run: conda run -n mlflow-env pip install --upgrade pip

      # 6. Run mlflow project
      - name: Run mlflow project
        working-directory: MLProject
        run: conda run -n mlflow-env mlflow run . --env-manager=local

      # 7. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 8. Upload to Google Drive
      - name: Upload to Google Drive
        run: |
          echo "${{ secrets.RCLONE_CONFIG }}" > rclone.conf
          conda run -n mlflow-env rclone copy MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts remote:mlflow-artifacts --config rclone.conf

      # 9. Build Docker Model
      - name: Build Docker Model
        working-directory: MLProject
        run: conda run -n mlflow-env mlflow models build-docker \
          -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
          -n mlflow_model_image

      # 10. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 11. Tag Docker Image
      - name: Tag Docker Image
        run: docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 12. Push Docker Image
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 13. Post Log in to Docker Hub
      - name: Post Log in to Docker Hub
        run: echo "Post Docker login complete."

      # 14. Post Set up Python 3.12.7
      - name: Post Set up Python 3.12.7
        run: echo "Post Python setup complete."

      # 15. Post Run actions/checkout@v3
      - name: Post Run actions/checkout@v3
        run: echo "Post checkout complete."

      # 16. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
