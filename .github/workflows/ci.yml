name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python Environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow docker scikit-learn pandas numpy

      # 4. Run MLflow Project
      - name: Run MLflow project
        working-directory: MLProject
        run: mlflow run . --env-manager=local

      # 5. Get latest run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 6. Install rclone
      - name: Install rclone
        run: sudo apt install rclone -y

      # 7. Configure rclone dari GitHub Secret (Base64-safe)
      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE_CONFIG_MYDRIVE_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # 8. Upload MLflow artifacts ke Google Drive
      - name: Upload to Google Drive
        run: |
          rclone --config ~/.config/rclone/rclone.conf copy \
            MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }} \
            mydrive:MLflowArtifacts/${{ steps.getrun.outputs.run_id }} --progress

      # 9. Build Docker Image
      - name: Build Docker Model
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 10. Docker Hub Push
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 11. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
