name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Install dependencies via conda
      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          auto-activate-base: false
          activate-environment: mlflow-env

      # 4. Check Env
      - name: Check environment
        run: conda list

      # 5. Run MLflow Project
      - name: Run MLflow project
        working-directory: MLProject
        run: mlflow run . --env-manager=conda

      # 6. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 7. Upload artefak (contoh GitHub LFS atau folder lain)
      - name: Upload artefak to GitHub
        run: |
          mkdir -p artifacts/${{ steps.getrun.outputs.run_id }}
          cp -r MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/* artifacts/${{ steps.getrun.outputs.run_id }}/

      # 8. Build Docker Image
      - name: Build Docker Image
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 9. Docker login
      - name: Log in Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 10. Tag Docker Image
      - name: Tag Docker Image
        run: docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 11. Push Docker Image
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 12. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
