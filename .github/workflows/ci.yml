name: MLflow CI Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # 2. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Check Env
      - name: Check Env
        run: env

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow docker scikit-learn pandas numpy requests

      # 5. Run MLflow project
      - name: Run mlflow project
        working-directory: MLProject
        run: mlflow run . --env-manager=local

      # 6. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: getrun
        run: |
          RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Latest Run ID: $RUN_ID"

      # 7. Install Python dependencies (lagi)
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow docker scikit-learn pandas numpy requests

      # 8. Upload to Google Drive (download artifact MLflow dulu)
      - name: Upload to Google Drive
        run: |
          # Buat folder untuk artifact
          mkdir -p MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts

          # Download artifact model dari MLflow run
          mlflow artifacts download \
            --run-id 7d50ddc965a844c7aa3dd63676e1a9f7 \
            --artifact-path model \
            -d MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model

          # Install rclone
          sudo apt install rclone -y
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE_CONFIG_MYDRIVE_BASE64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

          # Upload ke Google Drive
          rclone --config ~/.config/rclone/rclone.conf copy \
            MLProject/mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            mydrive:MLflowArtifacts/${{ steps.getrun.outputs.run_id }} --progress

      # 9. Build Docker Model
      - name: Build Docker Model
        working-directory: MLProject
        run: |
          mlflow models build-docker \
            -m mlruns/0/${{ steps.getrun.outputs.run_id }}/artifacts/model \
            -n mlflow_model_image

      # 10. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 11. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag mlflow_model_image ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 12. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlflow_model_image:latest

      # 13. Complete job
      - name: Complete job
        run: echo "CI Workflow finished successfully."
