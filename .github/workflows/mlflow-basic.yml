name: MLflow Basic CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "✅ Job setup started"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Check Env
        run: python --version && pip --version

      - name: Install dependencies
        run: pip install --upgrade pip && pip install mlflow scikit-learn pandas numpy

      - name: Run MLflow project
        run: python MLProject/modelling.py

      - name: Get latest MLflow run_id
        shell: bash
        run: |
          cd MLProject
          latest_run_id=$(mlflow runs list | awk "NR==2 {print \$1}")
          echo "✅ Latest MLflow run_id: $latest_run_id"
