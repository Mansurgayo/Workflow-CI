name: MLflow CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  mlflow-training:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up job
      run: echo "Starting MLflow job..."
      
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Check Env
      run: |
        python --version
        pip --version
        
    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas numpy matplotlib scikit-optimize joblib pyyaml
        
    - name: Run mlllow project
      run: |
        cd MLProject
        python modelling.py --data_path="./dataset/cleaned_dataset.csv" --experiment_name="github-actions-experiment"
        
    - name: Get latest Mlllow run_id
      id: get-run
      run: |
        cd MLProject
        RUN_ID=$(cat run_id.txt)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Run ID: $RUN_ID"
        
    - name: Verify Model Structure
      run: |
        cd MLProject
        echo "=== Checking MLflow Structure ==="
        find mlruns/ -type f -name "MLmodel" | head -5
        echo "=== Artifacts for run ${{ steps.get-run.outputs.run_id }} ==="
        ls -la mlruns/*/${{ steps.get-run.outputs.run_id }}/artifacts/ || echo "No artifacts found"
        
    - name: Install Python dependencies
      run: pip install gdown
        
    - name: Upload to Google Drive
      run: |
        echo "Uploading artifacts to Google Drive..."
        
    - name: Build Docker Model
      run: |
        cd MLProject
        # Coba berbagai format path
        mlflow models build-docker -m "mlruns/0/${{ steps.get-run.outputs.run_id }}/artifacts/model" -n "diabetes-model" ||
        mlflow models build-docker -m "./mlruns/0/${{ steps.get-run.outputs.run_id }}/artifacts/model" -n "diabetes-model" ||
        echo "Docker build failed, continuing..."
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Tag Docker Image
      run: docker tag diabetes-model ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
      
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
      
    - name: Post Log in to Docker Hub
      run: echo "Docker login completed"
      
    - name: Post Set up Python 3.12.7
      run: echo "Python setup completed"
      
    - name: Post Run actions/checkout@v3
      run: echo "Checkout completed"
      
    - name: Complete job
      run: echo "Job completed successfully"