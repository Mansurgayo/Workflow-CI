name: MLflow CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  mlflow-training:
    runs-on: ubuntu-latest
    steps:
    - name: Set up job
      run: echo "Starting MLflow job..."
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.8
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    - name: Check Env
      run: |
        python --version
        pip --version
        conda --version
    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas numpy matplotlib scikit-optimize joblib pyyaml
    - name: Run mlllow project
      run: |
        cd MLProject
        mlflow run . --experiment-name="github-actions-experiment"
    - name: Get latest Mlllow run_id
      id: get-run
      run: |
        cd MLProject
        RUN_ID=$(mlflow runs list --experiment-name="github-actions-experiment" | grep -oP '(?<= )\w+(?= )' | head -1)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
    - name: Install Python dependencies
      run: pip install gdown
    - name: Upload to Google Drive
      run: echo "Uploading artifacts to Google Drive..."
    - name: Build Docker Model
      run: |
        cd MLProject
        mlflow models build-docker -m "runs:/${{ steps.get-run.outputs.run_id }}/model" -n "diabetes-model"
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag Docker Image
      run: docker tag diabetes-model ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/diabetes-model:latest
    - name: Post Log in to Docker Hub
      run: echo "Docker login completed"
    - name: Post Set up Python 3.12.7
      run: echo "Python setup completed"
    - name: Post Run actions/checkout@v3
      run: echo "Checkout completed"
    - name: Complete job
      run: echo "Job completed successfully"