name: MLflow Training Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  mlflow-training:
    runs-on: ubuntu-latest
    
    steps:
    # Set up job
    - name: Set up job
      run: echo "Starting MLflow training job..."
    
    # Run actions/checkout@v3
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Set up Python 3.12.7
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    
    # Check Env
    - name: Check Environment
      run: |
        python --version
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
    
    # Install dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl wget
    
    # Install Miniconda
    - name: Install Miniconda
      run: |
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
    
    # Install Python dependencies via Conda
    - name: Install Python dependencies with Conda
      run: |
        export PATH="$HOME/miniconda/bin:$PATH"
        
        # Check if conda.yaml exists
        if [ -f "conda.yaml" ]; then
          echo "Creating environment from conda.yaml..."
          conda env create -f conda.yaml
        else
          echo "No conda.yaml found, creating basic environment..."
          conda create -n mlflow-env python=3.12.7 mlflow pandas numpy scikit-learn -y
        fi
    
    # Set MLflow Tracking URI (Simplified)
    - name: Set MLflow Tracking URI
      run: |
        export PATH="$HOME/miniconda/bin:$PATH"
        
        if [ -n "${{ secrets.MLFLOW_TRACKING_URI }}" ]; then
          echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
          echo "Using MLFLOW_TRACKING_URI from secrets"
        else
          echo "MLFLOW_TRACKING_URI=file://$(pwd)/mlruns" >> $GITHUB_ENV
          echo "Using local MLFLOW_TRACKING_URI: file://$(pwd)/mlruns"
        fi
    
    # Run mlflow project dengan Conda
    - name: Run MLflow project
      run: |
        export PATH="$HOME/miniconda/bin:$PATH"
        
        # Dapatkan nama environment dari conda.yaml atau gunakan default
        if [ -f "conda.yaml" ]; then
          ENV_NAME=$(grep -E "^name:" conda.yaml | awk '{print $2}')
          if [ -z "$ENV_NAME" ]; then
            ENV_NAME="mlflow-env"
          fi
        else
          ENV_NAME="mlflow-env"
        fi
        
        echo "Using conda environment: $ENV_NAME"
        
        # Run MLflow project dengan environment yang tepat
        conda run -n $ENV_NAME mlflow run . \
          --experiment-name "github-actions-experiment" \
          --env-manager conda
      env:
        MLFLOW_TRACKING_URI: ${{ env.MLFLOW_TRACKING_URI }}
    
    # Upload to Google Drive
    - name: Upload to Google Drive
      if: success()
      run: |
        # Install rclone
        echo "Installing rclone..."
        curl -s https://rclone.org/install.sh | sudo bash
        
        # Create rclone config directory
        mkdir -p ~/.config/rclone
        
        # Configure rclone
        if [ -n "${{ secrets.RCLONE_CONFIG }}" ]; then
          echo "Configuring rclone..."
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
          
          # Create timestamp for folder name
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          
          # Upload mlruns directory to Google Drive
          rclone copy ./mlruns/ mydrive:/mlflow-experiments/${{ github.repository }}/run_${TIMESTAMP}_${{ github.run_id }}/ -v
          
          echo "Upload completed to Google Drive"
        else
          echo "RCLONE_CONFIG secret not set, skipping Google Drive upload"
          # Buat artifact sebagai fallback
          tar -czf mlruns-backup.tar.gz ./mlruns/
          echo "Created backup archive: mlruns-backup.tar.gz"
        fi
    
    # Upload artifact sebagai backup
    - name: Upload MLflow results as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-results
        path: |
          ./mlruns/
          mlruns-backup.tar.gz
        retention-days: 7
    
    # Post Set up Python 3.12.7
    - name: Post Python setup cleanup
      if: always()
      run: echo "Python setup cleanup completed"
    
    # Post Run actions/checkout@v3  
    - name: Post checkout cleanup
      if: always()
      run: echo "Checkout cleanup completed"
    
    # Complete job
    - name: Complete job
      if: always()
      run: |
        echo "Job completed with status: ${{ job.status }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "Results saved in mlruns/"