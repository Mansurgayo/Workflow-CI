name: MLflow Basic Pipeline

on:
  push:
    branches: [ main ]

jobs:
  mlflow-basic:
    runs-on: ubuntu-latest
    
    steps:
    # Set up job
    - name: Set up job
      run: echo "Starting MLflow basic job..."
    
    # Run actions/checkout@v3
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Set up Python 3.12.7
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
    
    # Check Env
    - name: Check Environment
      run: |
        python --version
        pip --version
        echo "Current directory: $(pwd)"
        ls -la
    
    # Install dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install mlflow
    
    # Run mlflow project
    - name: Run mlflow project
      run: |
        mlflow run . --experiment-name "basic-experiment"
    
    # Get latest MLflow run_id
    - name: Get latest MLflow run_id
      run: |
        echo "Latest MLflow run information:"
        ls -la ./mlruns/
        find ./mlruns -name "meta.yaml" -exec echo "Found run: {}" \;